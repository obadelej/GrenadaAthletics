{% extends 'base.html' %}
{% if item %}{% set page_title = 'Edit Calendar Entry' %}{% else %}{% set page_title = 'Create Calendar Entry' %}{% endif %}
{% block title %}{{ page_title }} | Grenada Athletics{% endblock %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">{{ page_title }}</h2>
    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Start Date <span class="text-danger">*</span></label>
            <input name="start_date" 
                   type="date" 
                   value="{{ item.start_date.strftime('%Y-%m-%d') if item and item.start_date else '' }}" 
                   class="form-control" 
                   required>
        </div>
        <div class="col-md-6">
            <label class="form-label">End Date <span class="text-danger">*</span></label>
            <input name="end_date" 
                   type="date" 
                   value="{{ item.end_date.strftime('%Y-%m-%d') if item and item.end_date else '' }}" 
                   class="form-control" 
                   required>
        </div>
        <div class="col-12">
            <label class="form-label">Activity <span class="text-danger">*</span></label>
            <input name="activity" 
                   type="text" 
                   value="{{ item.activity if item else '' }}" 
                   class="form-control" 
                   required>
        </div>
        <div class="col-12">
            <label class="form-label">Venue</label>
            <input name="venue" 
                   type="text" 
                   value="{{ item.venue if item else '' }}" 
                   class="form-control">
        </div>
        <div class="col-12 d-flex gap-2">
            <button class="btn btn-success" type="submit">Save</button>
            <a href="{{ url_for('calendar.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
