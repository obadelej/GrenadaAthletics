{% extends 'base.html' %}
{% block title %}{{ item.title }} | Grenada Athletics{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9">
            <a href="{{ url_for('news.index') }}" class="btn btn-link p-0 mb-3">← Back to News</a>
            <h1 class="h2">{{ item.title }}</h1>
            <div class="text-muted mb-3">By {{ item.author }} · {{ item.date_created.strftime('%Y-%m-%d') }}</div>

            {% if item.photo_path %}
            <img src="{{ url_for('static', filename=item.photo_path) }}" alt="{{ item.title }}" class="img-fluid rounded mb-4">
            {% endif %}

            <article class="fs-5" style="white-space: pre-wrap;">{{ item.content }}</article>

            <div class="mt-4 d-flex gap-2">
                <a class="btn btn-success" href="{{ url_for('news.edit', item_id=item.id) }}">Edit</a>
                <form method="post" action="{{ url_for('news.delete', item_id=item.id) }}" class="m-0 p-0 d-inline-block" onsubmit="return confirm('Delete this news item?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
